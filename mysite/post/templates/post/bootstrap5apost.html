<div class="container col-4 col-md-3">
    <div class="card m-2">
        <img class="image-top" src="{{ post.image.url }}" alt="image"/>
        <div class="card-body">
            <h1>{{ post.title }}</h1>
            <p>{{ post.text }}</p>
            <!--
            <div class="col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/EOAPMhaCtuw" frameborder="0" allowfullscreen></iframe>
            </div>
            -->
            {% if user.is_authenticated and post.user == user %}
            <a href="/post/api/deletepost/{{ post.id }}" class="btn btn-primary">ลบ</a>
            {% endif %}
            <span>{{ post.user.username }}</span>
        </div>
    </div>
</div>
