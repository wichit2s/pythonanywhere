<div id="landmarkSlide" class="carousel carousel-dark slide" data-bs-ride="carousel" style="height: 460px;">
    <div class="carousel-indicators">
        {% for slide in slides %}
        <button type="button" data-bs-target="#landmarkSlide" data-bs-slide-to="{{ slide.index }}" {% if slide.index == 0 %}class="active"{% endif %} aria-current="true" aria-label="Slide 1"></button>
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for slide in slides %}
        <div class="carousel-item{% if slide.index == 0 %}active{% endif %}" data-bs-interval="10000" style="height: 300px;">
            <!--
            <img src="https://picsum.photos/800/670/" class="d-block w-100" alt="...">
            -->
            <pre class="d-block w-100">
<code class="language-sh">
    {{ slide.code }}
</code>
            </pre>
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ slide.title }}</h5>
                <p>{{ slide.subtitle }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
