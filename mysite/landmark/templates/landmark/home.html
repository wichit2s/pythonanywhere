<!DOCTYPE html>
<html lang="en">
<head>
  <title>Thailand Landmarks</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/lib/css/prism.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Thailand Landmarks</h1>
  <div class="container">
    <a class="btn btn-primary m-2" href="/post/">post</a>
    <a class="btn btn-primary m-2" href="/landmarks/">landmarks</a>
    <a class="btn btn-primary m-2" href="/post/video/">video</a>
  </div>
</div>

<div class="container mt-5">

  {% include 'landmark/sourcecode.html' %}

  <div class="row">
    {% for landmark in landmarks %}
    <div class="col-sm-4 card m-3 p-3" style="width:400px">
      <img class="card-img-top" src="{{ landmark.image }}" alt="Card image">
      <div class="card-body">
        <h4 class="card-title">{{ landmark.title }}</h4>
        <p class="card-text">{{ landmark.description }}</p>
        <a href="#" class="btn btn-primary">รายละเอียด</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script src="/lib/js/prism.js"></script>
</body>
</html>
